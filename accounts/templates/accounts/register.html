<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

</head>
<body>
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}

        <label for="username">Username: </label><br> <input type="text" name="username"> <br><br>
        <label for="password">Password: </label><br> <input type="password" name="password" required> <br><br>
        <label for="confirm_password">Confirm Password: </label><br> <input type="password" name="confirm_password" required><br><br>

        <input type="submit">
    </form>
</body>
</html>
